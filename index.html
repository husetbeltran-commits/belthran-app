<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FigTree</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              'surface-variant': 'var(--bg-surface-variant)', // Replaces white/5
              'hover': 'var(--bg-hover)', // Replaces hover:white/5
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              border: 'var(--border-color)', // Replaces border-white/5
              accent: 'var(--accent)',
              'accent-hover': 'var(--accent-hover)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      :root {
        /* Light Theme (Palette 4 – Bländfri minimalism) */
        --bg-background: #FFFFFF;
        --bg-surface: #F8F8F8;
        --bg-surface-variant: #F1F1F1;
        --bg-hover: #F3F3F3;
        --text-primary: #1A1A1A;
        --text-secondary: #4F4F4F;
        --border-color: #E5E5E5;
        --accent: #6A4C7D;
        --accent-hover: #583e68;
        
        /* Interactive feedback */
        --tap-highlight: transparent;
      }

      .dark {
        /* Dark Theme (Existing) */
        --bg-background: #0D0E10;
        --bg-surface: #181A1F;
        --bg-surface-variant: rgba(255, 255, 255, 0.05);
        --bg-hover: rgba(255, 255, 255, 0.08);
        --text-primary: #F0F0F0;
        --text-secondary: #B5B5B5;
        --border-color: rgba(255, 255, 255, 0.05);
        /* Accent stays same */
      }

      body {
        background-color: var(--bg-background);
        color: var(--text-primary);
        -webkit-tap-highlight-color: var(--tap-highlight);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Transitions for theme switching */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Reflection animation */
      .animated-reflection {
        opacity: 0;
        transform: translateY(8px);
        animation: reflectionFadeUp 300ms ease-out forwards;
      }

      @keyframes reflectionFadeUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
